<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
        <h1>Etch-a-Sketch</h1>
    <div class="wrapper">
        <div class="slidecontainer">
            <input type="range" min="4" max="64" value="34" class="slider" id="myRange">
        </div>
        <h2 class="grid-count"></h2>
        <div class="container">
            <!-- filled with divs JS -->
        </div>

        <div class="buttons">
            <div class="colors">
                <button class="black">Default</button>
                <input type="color" class="color-selection" name="head" value="#F45050">
                <label for="head"></label>
            </div>
            <div class="actions">
                <button class="erase">Erase</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <footer>
        <p>BM 2023</p>
    </footer>



   
</body>
</html>
